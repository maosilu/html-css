<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css控制文字大小及字体颜色</title>
	<style type="text/css">
		#test1{
			color:green;
			font-style: italic;
			font-weight: bolder;
			font-size:20px;
			line-height: 40px;
			font-family:"arial";
		}
		#test2{
			font:italic bold 20px/40px "arial";
		}
	</style>
</head>
<body>
	<div id="test1">离离原上草，一岁一枯荣。<br>野火烧不尽，春风吹又生。</div>
	<div id="test2">离离原上草，一岁一枯荣。<br>野火烧不尽，春风吹又生。</div>
</body>
</html>
