<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>padding详解</title>
	<style type="text/css">
		div{
			background: gray;
			padding: 10px 20px 30px 40px;
		}
		#test{
			width: 100px;
			height: 100px;
			padding: 30px;
			background: green;
		}
	</style>
</head>
<body>
	<h3>盒子与盒子之间的距离用margin，盒子与文字之间的距离用padding</h3>
	<div>
		RGBA在RGB的基础上多了控制alpha透明度的参数。R（红）、G（绿）、B（蓝）三个参数，正整数值的取值范围为：0 – 255或用百分数值的取值范围为：0.0% – 100.0%。超出范围的数值将被截至其最接近的取值极限。并非所有浏览器都支持使用百分数值。A参数，取值在0~1之间，不可为负值
	</div>
	<div id="test"></div>
</body>
</html>
