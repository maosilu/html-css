<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>盒模型之border设置</title>
	<style type="text/css">
		div{
			width:200px;
			height: 200px;
			background: green;
			border: 10px outset black;
			border-top: 5px dashed orange; /*单独设置某个方向的边框*/
			/*也可以单独设置边框的形状，例：*/
			border-style: solid; 
		}
	</style>
</head>
<body>
	<div>
		盒子的三要素：宽（border-width）、形状（border-style）、颜色（）
	</div>
</body>
</html>
