<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS画圆角</title>
	<style type="text/css">
		#radius{
			width: 200px;
			height: 200px;
			background: green;
			border-radius: 20px;
		}
		#circle{
			width: 200px;
			height: 200px;
			background: blue;
			border:1px solid red;
			border-radius: 100px;
		}
	</style>
</head>
<body>
	<div id="radius">CSS画圆角，目前的主流浏览器都已经支持</div>
	<div id="circle">CSS画圆形</div>
</body>
</html>
