<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS精确控制背景图片的位置</title>
	<style type="text/css">
		#test1{
			width:500px;
			height: 500px;
			border:1px solid orange;
			background-image:url(small.jpg);
			background-repeat:no-repeat;
			background-position:center right;
		}
		#test2{
			width: 50px;
			height:30px;
			border:1px solid blue;
			/*background-image:url(bg.png);
			background-position: -150px -530px;*/
			background:gray url(bg.png) no-repeat -150px -523px;
		}
	</style>
</head>
<body>
	<div id="test1"></div>
	<div id="test2"></div>
</body>
</html>
