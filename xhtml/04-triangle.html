<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS画三角形</title>
	<style type="text/css">
		div{
			width: 1000px;
			height:1000px;
			background: gray;
		}
		#triangle {
			width: 0px;
			height: 0px;
			border-top: 0px solid white;
			border-right: 90px solid black;
			border-bottom: 90px solid transparent;
			border-left: 80px solid transparent; 
		}
	</style>
</head>
<body>
	<div>
		<div id="triangle"></div>
	</div>
</body>
</html>
